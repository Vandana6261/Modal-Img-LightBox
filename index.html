<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Img Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="assests/img1.avif" alt="img1" class="gallery-img">
        <img src="assests/img2.avif" alt="img2" class="gallery-img">
        <img src="assests/img3.avif" alt="img3" class="gallery-img">
        <img src="assests/img4.avif" alt="img4" class="gallery-img">
        <img src="assests/img5.avif" alt="img5" class="gallery-img">
    </div>
    <div class="modal hidden">
        <span class="close-btn">&times;</span>
        <img class="modal-img" src="" alt="Full Size Img">
    </div>



    <script src="index.js"></script>
</body>
</html>
